name: Doxygen

on:
  push:
    branches:
      - main  # Trigger the action on push events to your main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Doxygen
      run: sudo apt-get install doxygen
      
    # Create html directory if it doesn't exist
    - name: Create html directory
      run: mkdir -p ${{ github.workspace }}/src/html

    # Generate Doxygen
    - name: Generate Doxygen
      run: doxygen Doxygen/Doxyfile


    # Copy CSS files to the html output folder
    - name: Copy CSS
      run: cp ${{ github.workspace }}/Doxygen/*.css ${{ github.workspace }}/src/html

    # Deploy html output from Doxygen to gh-pages branch
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        # The branch the action should deploy to.
        branch: gh-pages
        # The folder the action should deploy.
        folder: ${{ github.workspace }}/src/html
        # The GitHub token
        token: ${{ secrets.GITHUB_TOKEN }}